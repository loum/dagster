services:
    redis:
        image: redis:6.2-alpine
        container_name: airflow-redis
        entrypoint: ["redis-server", "--protected-mode", "no"]
        env_file:
          - ./files/celery-executor

    postgres:
        image: postgres:11.13-alpine
        container_name: airflow-postgres
        env_file:
          - ./files/celery-executor
        volumes:
          - airflow-postgres-vol:/var/lib/postgresql/data/pgdata

    init-db:
        image: $MAKESTER__IMAGE_TAG_ALIAS
        container_name: airflow-initdb
        depends_on:
          - postgres
        env_file:
          - ./files/celery-executor
        restart: "no"
        command: db init

    scheduler:
        image: $MAKESTER__IMAGE_TAG_ALIAS
        container_name: airflow-scheduler
        hostname: scheduler
        depends_on:
          - redis
        env_file:
          - ./files/celery-executor
        volumes:
          - airflow-logs-vol:/var/log/airflow
        restart: always
        command: scheduler

    webserver:
        image: $MAKESTER__IMAGE_TAG_ALIAS
        container_name: airflow-webserver
        hostname: webserver
        depends_on:
          - scheduler
        env_file:
          - ./files/celery-executor
        volumes:
          - airflow-logs-vol:/var/log/airflow
        ports:
          - 8443:8443
        command: webserver

    worker:
        image: $MAKESTER__IMAGE_TAG_ALIAS
        container_name: airflow-worker
        hostname: worker
        depends_on:
          - scheduler
        env_file:
          - ./files/celery-executor
        volumes:
          - airflow-worker-vol:/opt/airflow/data
          - airflow-logs-vol:/var/log/airflow
        command: celery worker

volumes:
    airflow-logs-vol:
    airflow-worker-vol:
    airflow-postgres-vol:
